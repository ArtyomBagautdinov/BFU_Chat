<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>BFU Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<img src="img/BFU_logo.png" alt="bfu logo" width="200px" height="200px"> 
				<h1>BFU Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" style="color: black;">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room"></label>
						<select name="room" id="room">
							<option value="Мат-Обеспечение">Мат-Обеспечение</option>
							<option value="Прикладная математика">Прикладная математика</option>
							<option value="Чистая математика">Чистая математика</option>
							<option value="Инфо-Коммуникация">Инфо-коммуникация</option>
							<option value="Радиофизика">Радиофизика</option>
							<option value="Физика">Физика</option>
						</select>
					</div>
					<button type="submit" class="btn">Войти в чат</button>
				</form>
			</main>
		</div>
	</body>
</html>
